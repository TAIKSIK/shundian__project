<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册/登录/绑定_顺电网上商城(sundan.com)-高端家电购物商城，正品保障-支持送货上门货到付款</title>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/login.css">
    

</head>

<body>
   
    <!-- 头部可关闭活动页，每次刚进入加载 -->
    <div class="head-inOut"></div>
       
    <!-- 头部导航页 -->
    <div class="header"> </div>

    <!-- 网页关灯效果 -->
    <div class="light"></div>

    <!-- 头部搜索框所在页 -->
    <div class="head-search"></div>

    <!-- 主导航条及二级菜单 -->
    <div class="main-nav"></div>

    <!-- 登陆界面 -->
    <div class="login">
        <div class="login-in layout">
            <div class="login-main">
                <h2>用户登录</h2>
                <div class="logname">
                    <span></span>
                    <input class="login-name f-l" type="text" placeholder="请输入手机号登录">
                </div>
                <div class="name-error"></div>
                <div class="logpass">
                    <span></span>
                    <input class="login-pass" type="text" placeholder="填写密码">
                </div>
                <div class="pass-error"></div>
                <div class="loghelp">
                    <a href="#">忘记登陆密码？</a>
                    <a href="register.html">免费注册</a>
                </div>
                <div class="btn">登&nbsp;&nbsp;&nbsp;&nbsp;录</div>
            </div>
        </div>
    </div>

     <!-- 提示框 默认隐藏 -->
     <div class="error-warning"></div>
    
    <!--底部公共部分  -->
    <div class="footer"></div>
        
   
        
    
</body>
