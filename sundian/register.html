<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册/登录/绑定_顺电网上商城(sundan.com)-高端家电购物商城，正品保障-支持送货上门货到付款</title>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/register.css">
    

</head>

<body>
   
    <!-- 头部可关闭活动页，每次刚进入加载 -->
    <div class="head-inOut"></div>
       
    <!-- 头部导航页 -->
    <div class="header"> </div>

    <!-- 网页关灯效果 -->
    <div class="light"></div>

    <!-- 头部搜索框所在页 -->
    <div class="head-search"></div>

    <!-- 主导航条及二级菜单 -->
    <div class="main-nav"></div>

    <!-- 注册界面 -->
    <div class="login">
            <div class="login-in layout">
                <div class="login-main">
                    <h2>用户注册</h2>
                    <div class="logname">
                        <span></span>
                        <input class="login-name f-l" type="text" placeholder="用户名/邮箱地址/手机号">
                    </div>
                    <div class="name-error"></div>
                    <div class="logcheck">                            
                            <input class="log-check" type="text"  placeholder="填写验证码">
                            <i class="check"></i> 
                            <span class="checkchange">看不清？换一个</span>                       
                    </div>
                    <div class="check-error"></div>
                    <div class="logpass">
                        <span></span>
                        <input class="login-pass" type="text" placeholder="请设置登录密码，6-20个字符">
                    </div>
                    <div class="pass-error"></div>
                    <div class="logrepass">
                            <span></span>
                            <input class="login-repass" type="text" placeholder="请再次确认登录密码">
                    </div>
                    <div class="repass-error"></div>
                    <div class="loghelp">
                        <input type="checkbox"><p>我已阅读并同意 <a href="#">会员注册协议</a> 和 <a href="#"> 隐私保护政策</a></p>
                    </div>
                    <div class="btn">注&nbsp;&nbsp;&nbsp;&nbsp;册</div>
                    <div class="to-login">已有顺电账号  <a href="login.html">直接登录</a></div>
                </div>
            </div>
        </div>

    <!-- 提示框 默认隐藏 -->
        <div class="error-warning"></div>


        
    <!--底部公共部分  -->
    <div class="footer"></div>
        
   
        
    
</body>
<script src="./libs/jquery.js"></script>
<script src="./js/load.js"></script>
<script src="./js/public.js"></script>
<script src="./js/register.js"></script>

</html>
